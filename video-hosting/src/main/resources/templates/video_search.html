<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RadikTube - результаты поиска">
    <title th:text="'Результаты поиска | RadikTube'"></title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/datepicker.css}">
    <script th:src="@{/js/datepicker.js}"></script>
    <style>
        .search-filters {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-filters label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .search-filters select,
        .search-filters input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 250px;
        }

        .search-filters button {
            padding: 10px 20px;
            background-color: #065fd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .search-filters button:hover {
            background-color: #004bb5;
        }

        .search-videos {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .search-videos th,
        .search-videos td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        .search-videos th {
            background-color: #f4f4f4;
        }

        .search-videos td {
            vertical-align: top;
        }

    </style>
</head>
<body>
<!-- Включаем шапку -->
<div th:replace="fragments/header :: header"></div>

<main>
    <section class="search-section">
        <div class="container">
            <form class="search-filters" th:action="@{/search}" method="get">
                <div>
                    <label for="query">Запрос</label>
                    <input type="text" id="query" name="query" th:value="${query}" placeholder="Введите запрос...">
                </div>
                <div>
                    <label for="category">Категория</label>
                    <select id="category" name="category">
                        <option value="" th:text="'Все категории'" selected="selected"></option>
                        <option th:each="category : ${categories}"
                                th:value="${category.getMultimediaClassName()}"
                                th:text="${category.getMultimediaClassName()}"></option>
                    </select>
                </div>
                <div>
                    <label for="sortBy">Критерий поиска</label>
                    <select id="sortBy" name="sortBy">
                        <option value="rating_user" th:selected="${sortBy == 'rating_user'}">Рейтинг пользователей</option>
                        <option value="rating_expert" th:selected="${sortBy == 'rating_expert'}">Рейтинг экспертов</option>
                        <option value="views" th:selected="${sortBy == 'views'}">Просмотры</option>
                        <option value="newest" th:selected="${sortBy == 'newest'}">Новизна</option>
                    </select>
                </div>
                <div>
                    <label for="startDate">Начальная дата</label>
                    <input type="text" id="startDate" name="startDate" class="datepicker" th:value="${startDate}" placeholder="Выберите дату">
                </div>
                <div>
                    <label for="endDate">Конечная дата</label>
                    <input type="text" id="endDate" name="endDate" class="datepicker" th:value="${endDate}" placeholder="Выберите дату">
                </div>
                <div>
                    <button type="submit">Искать</button>
                </div>
            </form>

            <div class="search-query">
                Результаты поиска по запросу:
                <span th:text="${query}">Текст запроса</span>
            </div>

            <table class="search-videos" th:if="${videos != null and videos.size() > 0}">
                <thead>
                <tr>
                    <th>Обложка</th>
                    <th>Название видео</th>
                    <th>Рейтинг экспертов</th>
                    <th>Рейтинг пользователей</th>
                    <th>Просмотров</th>
                    <th>Дата и время</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="video : ${videos}">
                    <td><img th:src="${video.videoThumbnailUrl}" class="thumbnail"></td>
                    <td>
                        <a th:href="@{/video/{id}(id=${video.getVideoId()})}" th:text="${video.getVideoTitle()}"></a>
                    </td>
                    <td th:text="${video.getVideoRatingExperts() == -1.0 ? 'Не оценено' : @ratingFormatter.formatRating(video.getVideoRatingExperts())}">Рейтинг экспертов</td>
                    <td th:text="${video.getVideoRatingUsual() == -1.0 ? 'Не оценено' : @ratingFormatter.formatRating(video.getVideoRatingUsual())}">Рейтинг пользователей</td>

                    <td th:text="${video.getViews()}">Просмотры</td>
                    <td th:text="${#temporals.format(video.getVideoUploadDate(), 'dd.MM.yyyy HH:mm')}">Дата выкладки</td>
                </tr>
                </tbody>
            </table>

            <div th:if="${videos == null or videos.size() == 0}">
                <p>Ничего не найдено по вашему запросу.</p>
            </div>
        </div>
    </section>
</main>

<!-- Включаем подвал -->
<div th:replace="fragments/footer :: footer"></div>

<script>
    // Подключение календарика
    document.addEventListener('DOMContentLoaded', function() {
        const datepickers = document.querySelectorAll('.datepicker');
        datepickers.forEach(datepicker => {
            new Datepicker(datepicker, {
                format: 'dd.mm.yyyy',
                autohide: true
            });
        });
    });
</script>
</body>
</html>
