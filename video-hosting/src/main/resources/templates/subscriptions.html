<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подписки</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div th:replace="fragments/header.html"></div>

<main>
    <section class="history-section">
        <div class="container">
            <h2>Ваши подписки</h2>
            <table class="history-table">
                <thead>
                <tr>
                    <th>Автор</th>
                    <th>Дата подписки</th>
                    <th>Действие</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subscription : ${subscriptions}">
                    <td>
                        <a th:href="@{/video/{id}(id=${1})}">
                            <img class="user-avatar" th:src="${subscription.getAuthor().getImagePath()}" alt="Миниатюра">
                        </a>
                    </td>
                    <td th:text="${#temporals.format(subscription.getSubscribedAt(), 'dd.MM.yyyy HH.mm.ss')}"></td>
                    <td>
                        <a th:href="@{/video/{id}(id=${1})}" class="view-again-btn">Отписаться</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<div th:replace="fragments/footer.html"></div>

</body>
</html>
</title>
</head>
<body>

</body>
</html>
