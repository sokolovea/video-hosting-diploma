<!DOCTYPE html>
<html lang="ru" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Профиль пользователя">
    <meta th:name="_login_user" th:content="${user.login}"/>
    <title>Профиль пользователя</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .edit-mode input {
            border: 1px solid #ccc;
            padding: 5px;
            width: 100%;
            margin-bottom: 10px;
        }
        .edit-mode button.save-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .edit-mode button.cancel-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .edit-mode button {
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: left;
        }

        thead {
            background-color: #f4f4f4;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            font-weight: bold;
        }

    </style>
</head>
<body>
<div th:replace="fragments/header.html"></div>

<main>
    <section class="profile-section">
        <div class="container">
            <h2>Профиль пользователя</h2>
            <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
            <div class="profile-info">
                <div class="profile-image">
                    <img id="profile-image" th:src="@{'/' + ${user.imagePath}}" alt="Фото профиля">
                </div>
                <div class="profile-details">
                    <p><strong>Логин:</strong> <span th:text="${user.login}"></span></p>
                    <div sec:authorize="isAuthenticated()">
                        <p><strong>Имя:</strong> <span class="editable" id="name" th:text="${user.name}"></span></p>
                        <p><strong>Фамилия:</strong> <span class="editable" id="surname" th:text="${user.surname}"></span></p>
                        <p><strong>Отчество:</strong> <span class="editable" id="patronymic" th:text="${user.patronymic}"></span></p>
                        <div th:if="${isCurrentUserEquals}">
                            <p><strong>Email:</strong> <span class="editable" id="email" th:text="${user.email}"></span></p>
                            <p><strong>Телефон:</strong> <span class="editable" id="telephone" th:text="${user.telephone}"></span></p>
                        </div>
                    </div>
                    <p><strong>Дата регистрации:</strong> <span th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy')}"></span></p>
                    <a th:href="@{/search(query=${''}, authorLogin=${user.getLogin()})}">Видео данного пользователя</a>
                    <div th:if="${isCurrentUserEquals}">
                        <a th:href="@{/profile/edit}">Редактировать профиль</a>
                    </div>
                    <!-- Условие отображения для администратора -->
                    <div sec:authorize="hasRole('ADMIN')">
                        <form th:action="@{/admin/users/block}" method="post">
                            <input type="hidden" name="userId" th:value="${user.id}">
                            <div>
                                <p>Статус блокировки: <span th:text="${user.blocked ? 'Заблокирован' : 'Активен'}"></span></p>
                                <button type="submit" name="action" th:value="block"
                                        th:if="${!user.blocked}" class="block-button">
                                    Заблокировать пользователя
                                </button>
                                <button type="submit" name="action" th:value="unblock"
                                        th:if="${user.blocked}" class="unblock-button">
                                    Разблокировать пользователя
                                </button>
                            </div>
                        </form>
                    </div>
                    <table>
                        <thead>
                        <tr>
                            <th>Категория</th>
                            <th>Рейтинг</th>
                            <th>Роль</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="rating : ${ratings}">
                            <td th:text="${rating.categoryName}"></td>
                            <td th:text="${#numbers.formatDecimal(rating.rating, 1, 2)}"
                                th:class="${rating.rating >= 1 ? 'positive-rating' : (rating.rating <= -1 ? 'negative-rating' : 'neutral-rating')}">
                                <span th:if="${rating.rating > 0}">+</span><span th:text="${rating.rating}"></span>
                            </td>
                            <td th:text="${rolesByClasses.containsKey(rating.categoryName) ? 'Эксперт' : 'Пользователь'}"></td>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="fragments/footer.html"></div>

</body>
</html>
