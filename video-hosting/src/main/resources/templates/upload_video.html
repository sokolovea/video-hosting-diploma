<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница загрузки видео">
    <title th:value="${formName}"></title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>

        .upload-section {
            margin: 50px auto;
            text-align: center;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            text-align: left;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f7f7f7;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group select {
            height: auto;
        }

    </style>
</head>
<body>
<div th:replace="fragments/header.html"></div>

<main>
    <section class="upload-section">
        <div class="container">
            <h2 th:text="${formName}"></h2>
            <div th:if="${blocked != null}" class="auth-error">
                <p class="validationError">Видео заблокировано администратором!</p>
                <p class="validationError">Вам предлагается исправить его</p>
            </div>
            <form class="upload-form" th:action="@{/upload_video}" th:object="${video}" method="post" enctype="multipart/form-data">
                <input type="hidden" id="videoId" name="videoId" th:field="*{videoId}">
                <div class="form-group">
                    <label for="title">Название видео</label>
                    <input type="text" required id="title" name="title" th:field="*{title}" placeholder="Введите название видео">
                    <span class="validationError"
                          th:if="${#fields.hasErrors('title')}"
                          th:errors="*{title}"></span>
                </div>
                <div class="form-group">
                    <label for="description">Описание</label>
                    <textarea id="description" th:field="*{description}" name="description" rows="4" required placeholder="Введите описание видео"></textarea>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('description')}"
                          th:errors="*{description}"></span>
                </div>
                <div class="form-group">
                    <label for="videoFile">Файл видео</label>
                    <input type="file" th:field="*{videoFile}" id="videoFile" accept=".mp4,.webm" name="videoFile">
                    <span class="validationError"
                          th:if="${#fields.hasErrors('videoFile')}"
                          th:errors="*{videoFile}"></span>
                </div>
                <div class="form-group">
                    <label for="imageFile">Фото обложки</label>
                    <input type="file" th:field="*{imageFile}" accept=".jpeg,.jpg,.png,.svg" id="imageFile" name="imageFile">
                    <span class="validationError"
                          th:if="${#fields.hasErrors('imageFile')}"
                          th:errors="*{imageFile}"></span>
                </div>
                <div class="form-group">
                    <label for="categories">Категории</label>
                    <select id="categories" th:field="*{classesString}" name="classesString" multiple size="5">
                        <option th:each="eachClass : ${multimediaClasses}" th:value="${eachClass}" th:text="${eachClass}"></option>
                    </select>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('classesString')}"
                          th:errors="*{classesString}"></span>
                </div>
                <button class="submit-button" type="submit" style="max-width: 150px" th:text="${submitButtonName}"></button>
            </form>
            <br>
            <div th:if="${formName == 'Редактирование видео'}">
                <form th:action="@{/video/}" th:method="delete">
                    <input type="hidden" name="videoId" th:value="${video.videoId}"/>
                    <button type="submit" style="max-width: 150px" >Удалить видео</button>
                </form>
            </div>
        </div>
    </section>
</main>

<div th:replace="fragments/footer.html"></div>
</body>
</html>
