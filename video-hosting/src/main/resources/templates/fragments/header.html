<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>RadikTube</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="main-header">
    <div class="container">
        <div class="header-content">
            <!-- Логотип -->
            <a th:href="@{/}" class="logo">
                <img th:src="@{/images/logo.png}" width="32" height="32" alt="RadikTube">
            </a>

            <!-- Навигация -->
            <nav class="main-nav">
                <ul>
                    <li th:classappend="${#request.getRequestURI() == '/'} ? 'active'">
                        <a th:href="@{/}">Главная экспертов</a>
                    </li>
                    <li th:classappend="${#request.getRequestURI() == '/'} ? 'active'">
                        <a th:href="@{/}">Главная пользователей</a>
                    </li>
                    <li th:classappend="${#request.getRequestURI().startsWith('/subscriptions')} ? 'active'">
                        <a th:href="@{/subscriptions}" sec:authorize="isAuthenticated()">Подписки</a>
                    </li>
                    <li th:classappend="${#request.getRequestURI().startsWith('/history_views')} ? 'active'">
                        <a th:href="@{/history_views}" sec:authorize="isAuthenticated()">История просмотров</a>
                    </li>
                    <li th:classappend="${#request.getRequestURI().startsWith('/history_views')} ? 'active'">
                        <a th:href="@{/playlist}" sec:authorize="isAuthenticated()">Плейлисты</a>
                    </li>
                    <li th:classappend="${#request.getRequestURI().startsWith('/history_views')} ? 'active'">
                        <a th:href="@{/upload_video}" sec:authorize="isAuthenticated()">Загрузить видео</a>
                    </li>
                </ul>
            </nav>

            <!-- Правая часть -->
            <div class="header-right">
                <!-- Поиск -->
                <form th:action="@{/search}" method="get" class="search-form">
                    <input type="text" name="query" placeholder="Поиск..." required>
                    <button type="submit" class="search-button">
                        <img th:src="@{/images/search-icon.png}" width="24" height="24" alt="Поиск" />
                    </button>
                </form>

                <!-- Блок авторизации -->
                <div class="user-menu" sec:authorize="isAuthenticated()">
                    <a th:href="@{/profile}" class="user-action-btn">Профиль</a>
                    <form th:action="@{/logout}" method="post" class="logout-form">
                        <button type="submit" class="user-action-btn">Выход</button>
                    </form>
                </div>

                <!-- Админка -->
                <li class="admin-link" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/admin}">Админка</a>
                </li>

                <!-- Гости -->
                <div class="guest-menu" sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="auth-btn">Вход</a>
                    <a th:href="@{/register}" class="auth-btn">Регистрация</a>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
