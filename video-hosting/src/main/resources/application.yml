server:
  port: 8082
spring:
  application:
    name: "video-hosting"
  jpa:
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"
  datasource:
    url: "jdbc:postgresql://localhost:5432/videohosting"
#    username: keys.yml, you should create it
#    password: in keys.yml, you should create it
    driver-class-name: org.postgresql.Driver

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

  servlet:
    multipart:
      max-file-size: 10000MB
      max-request-size: 10000MB
      resolve-lazily: true
      file-size-threshold: 10000MB
      location: ${java.io.tmpdir}
#  session:
#    store-type: redis
#  redis:
#    host: localhost
#    port: 6379
  config:
    import: "classpath:keys.yml"
  messages:
    encoding: UTF-8
uploads:
  dir:
    uploads/

