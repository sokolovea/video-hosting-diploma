<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>RadikTube</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="main-header">
    <div class="container">
        <div class="header-content">
            <!-- Логотип -->
            <a th:href="@{/}" class="logo">
                <img th:src="@{/images/logo.png}" width="32" height="32" alt="RadikTube">
            </a>

            <!-- Навигация -->
            <nav class="main-nav">
                <ul>
                    <li th:classappend="${#request.getRequestURI() == '/'} ? 'active'">
                        <a th:href="@{/}">Главная экспертов</a>
                    </li>
                    <li th:classappend="${#request.getRequestURI() == '/'} ? 'active'">
                        <a th:href="@{/}">Главная пользователей</a>
                    </li>
                    <li th:classappend="${#request.getRequestURI().startsWith('/subscriptions')} ? 'active'">
                        <a th:href="@{/subscriptions}" sec:authorize="isAuthenticated()">Подписки</a>
                    </li>
                    <li th:classappend="${#request.getRequestURI().startsWith('/subscriptions')} ? 'active'">
                        <a th:href="@{/subscriptions}" sec:authorize="isAuthenticated()">История просмотра</a>
                    </li>
                    <li> <!--sec:authorize="hasRole('AUTHOR')"-->
                        <a th:href="@{/upload_video}">Загрузить видео</a>
                    </li>
                </ul>
            </nav>

            <!-- Правая часть -->
            <div class="header-right">
                <!-- Поиск -->
                <form th:action="@{/search}" method="get" class="search-form">
                    <input type="text" name="query" placeholder="Поиск..." required>
                    <button type="submit">
                        <img th:src="@{/images/search-icon.png}" width="32" height="32"  alt="Поиск"/>
                    </button>
                </form>

                <!-- Блок авторизации -->
                <div sec:authorize="isAuthenticated()">
                    <div class="user-menu">
                        <div class="dropdown-content">
                            <a th:href="@{/profile}">Профиль</a>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit">Выход</button>
                            </form>
                        </div>
                    </div>
                </div>

                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/admin}">Админка</a>
                </li>

                <!-- Гости -->
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="auth-btn">Вход</a>
                    <a th:href="@{/register}" class="auth-btn">Регистрация</a>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
