<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RadikTube - результаты поиска">
    <title>Результаты поиска | RadikTube</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .search-results {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .search-results tr {
            border-bottom: 1px solid #eee;
        }
        .search-results tr:hover {
            background-color: #f5f5f5;
        }
        .search-results td {
            padding: 12px 15px;
            vertical-align: top;
        }
        .search-query {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }
        .video-title {
            font-weight: bold;
            color: #065fd4;
        }
    </style>
</head>
<body>
<!-- Включаем шапку -->
<div th:replace="fragments/header.html"></div>

<main>
    <section class="search-section">
        <div class="container">
            <div class="search-query">Результаты поиска по запросу: "spring"</div>

            <table class="search-results">
                <tr>
                    <th>Название видео</th>
                    <th>Рейтинг экспертов</th>
                    <th>Рейтинг пользователей</th>
                    <th>Просмотров</th>
                </tr>
                <tr>
                    <td class="video-title"><a href="/video/13">Введение в Spring Boot</a></td>
                    <td>+2</td>
                    <td>0</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td class="video-title"><a href="/video/1">Spring - my new song</a></td>
                    <td>0</td>
                    <td>+3</td>
                    <td>15</td>
                </tr>
            </table>
        </div>
    </section>
</main>

<!-- Включаем подвал -->
<div th:replace="fragments/footer.html"></div>
</body>
</html>
