<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница подписок пользователя">
    <title>Подписки</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .subscriptions-section {
            margin-top: 20px;
            text-align: center;
        }
        .subscriptions-list {
            margin: 0 auto;
            max-width: 600px;
        }
        .subscription-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .subscription-card img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .subscription-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
            text-align: left;
        }
        .subscription-info h4 {
            margin: 0;
            font-size: 18px;
        }
        .unsubscribe-button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff6666;
            color: white;
            cursor: pointer;
        }
        .unsubscribe-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header.html"></div>

<main>
    <section class="subscriptions-section">
        <div class="container">
            <h2>Ваши подписки</h2>
            <div class="subscriptions-list">
                <!-- Пример одной подписки -->
                <div class="subscription-card">
                    <div class="subscription-info">
                        <h4>user123</h4>
                    </div>
                    <button class="unsubscribe-button" th:onclick="|window.location.href='/unsubscribe/authorId'|">Отписаться</button>
                </div>

                <div class="subscription-card">
                    <div class="subscription-info">
                        <h4>tempUser</h4>
                    </div>
                    <button class="unsubscribe-button" th:onclick="|window.location.href='/unsubscribe/author2Id'|">Отписаться</button>
                </div>

                <!-- Добавить другие подписки аналогично -->
            </div>
        </div>
    </section>
</main>

<div th:replace="fragments/footer.html"></div>
</body>
</html>
